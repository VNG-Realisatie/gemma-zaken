db_host: postgis-test
redis_cache: redis-test

services:
  # Datastores

  - name: postgis-test
    templates: ../k8s/database/
    pvc_name: db-test
    sub_path: database-test
    databases:
      - zrc-test
      - drc-test
      - ztc-test
      - brc-test
      - nrc-test
      - ac-test
      - token-issuer-test
      - klanten-test
      - contactmomenten-test
      - verzoeken-test

  - name: redis-test
    templates: ../k8s/cache/

  # Official APIs

  - name: ac-test
    templates: ../k8s/ac/
    image_tag: develop

  - name: brc-test
    templates: ../k8s/brc/
    image_tag: develop

  - name: drc-test
    templates: ../k8s/drc/
    image_tag: develop
    min_upload_size: 4294967296  # 4GB

  - name: nrc-test
    templates: ../k8s/nrc/
    image_tag: develop

  - name: zrc-test
    templates: ../k8s/zrc/
    image_tag: develop

  - name: ztc-test
    templates: ../k8s/ztc/
    image_tag: develop

  - name: klanten-test
    templates: ../k8s/klanten/
    image_tag: 'latest'

  - name: contactmomenten-test
    templates: ../k8s/contactmomenten/
    image_tag: 'latest'

  - name: verzoeken-test
    templates: ../k8s/verzoeken/
    image_tag: 'latest'

  # Unofficial APIs

  # n/a

  # Documentation

  # n/a

  # Supporting services

  - name: docs-test
    templates: ../k8s/docs

  - name: token-issuer-test
    templates: ../k8s/tokens
    image_tag: latest
    redis_host: redis-test
    redis_db: 7
    host: zaken-auth.test.vng.cloud


