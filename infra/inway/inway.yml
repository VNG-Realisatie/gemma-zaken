
apiVersion: v1
kind: ConfigMap
metadata:
  name: inway-service-config
  namespace: nlx-inway
data:
  service-config.toml: |
    [services]
    # This block defines an API exposed by this inway.
    # A single inway can expose multiple API's, therefore this block can be added multiple times.
    # The name of the API must be unique for each block.
      [services.ac]

      # `endpoint-url` should be set to the address at which the API is available.
      endpoint-url = "https://autorisaties-api.vng.cloud/api/v1/"

      # `documentation-url` should point to the documentation for the API
      documentation-url = "https://autorisaties-api.vng.cloud/"

      # `authorization-model` can or whitelist
      authorization-model = "none"

      # `api-specification-document-url` defines the specification document for the API
      api-specification-document-url = "https://autorisaties-api.vng.cloud/api/v1/schema/"

      # `public-support-contact` contains an email address which NLX users can contact if they need support using your API.
      # This email address is published in the directory.
      # this field is optional
      # public-support-contact = "support@my-organization.nl"

      # `tech-support-contact` contains an email address which we (the NLX organization) can contact if they have any questions about your API
      # This email address will NOT be published in the directory
      # this field is optional
      # tech-support-contact   = "tech@my-organization.nl"
      [services.brc]
      endpoint-url = "https://besluiten-api.vng.cloud/api/v1/"
      documentation-url = "https://besluiten-api.vng.cloud/"
      authorization-model = "none"
      api-specification-document-url = "https://besluiten-api.vng.cloud/api/v1/schema/"
      [services.drc]
      endpoint-url = "https://documenten-api.vng.cloud/api/v1/"
      documentation-url = "https://documenten-api.vng.cloud/"
      authorization-model = "none"
      api-specification-document-url = "https://documenten-api.vng.cloud/api/v1/schema/"
      [services.nrc]
      endpoint-url = "https://notificaties-api.vng.cloud/api/v1/"
      documentation-url = "https://notificaties-api.vng.cloud/"
      authorization-model = "none"
      api-specification-document-url = "https://notificaties-api.vng.cloud/api/v1/schema/"
      [services.zrc]
      endpoint-url = "https://zaken-api.vng.cloud/api/v1"
      documentation-url = "https://zaken-api.vng.cloud/"
      authorization-model = "none"
      api-specification-document-url = "https://zaken-api.vng.cloud/api/v1/schema/"
      [services.ztc]
      endpoint-url = "https://catalogi-api.vng.cloud/api/v1/"
      documentation-url = "https://catalogi-api.vng.cloud"
      authorization-model = "none"
      api-specification-document-url = "https://catalogi-api.vng.cloud/api/v1/schema/"
---
