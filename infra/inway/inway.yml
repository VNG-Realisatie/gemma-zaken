apiVersion: extensions/v1beta1
kind: Deployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      volumes:
        - name: certs
          configMap:
            name: inway-service-rootca
        - name: inway-service-config
          configMap:
            name: inway-service-config
      containers:
        - name: inway
          image: nlxio/inway:v1.0.0
          imagePullPolicy: Always
          env:
            - name: LOG_TYPE
              value: local
            - name: LOG_LEVEL
              value: debug
            - name: TLS_NLX_ROOT_CERT
              value: /certs/root.crt
            - name: TLS_ORG_CERT
              value: TODO
            - name: TLS_ORG_KEY
              value: TODO
            - name: DISABLE_LOGDB
              value: "true"
            - name: SELF_ADDRESS
              value: https://zaakgerichtwerken-inway.vng.cloud/
            - name: DIRECTORY_REGISTRATION_ADDRESS
              value: "directory-registration-api.demo.nlx.io:443"
            - name: SERVICE_CONFIG
              value: /inway-service-config/service-config.toml
          volumeMounts:
            - name: certs
              mountPath: /certs
            - name: inway-service-config
              mountPath: /inway-service-config
      restartPolicy: Always
  status: {}
