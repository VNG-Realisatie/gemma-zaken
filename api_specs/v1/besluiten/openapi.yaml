          $ref: '#/components/responses/ValidatieFoutResponse'
        '4XX':
          $ref: '#/components/responses/FoutResponse'
        "500":
          $ref: '#/components/responses/FoutResponse'
      tags:
        - besluitinformatieobjecten
      security:
        - JWT-Claims:
            - besluiten.aanmaken
    parameters: []
