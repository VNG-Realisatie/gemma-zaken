    get:
      operationId: besluitinformatieobject_list
      summary: Alle BESLUIT-INFORMATIEOBJECT relaties opvragen.
      description: Deze lijst kan gefilterd wordt met query-string parameters.
      parameters:
        - name: besluit
          in: query
          description: URL-referentie naar het BESLUIT.
          required: false
          schema:
            type: string
            format: uri
        - name: informatieobject
          in: query
          description: |
            URL-referentie naar het INFORMATIEOBJECT (in de Documenten API) waarin (een deel van) het besluit beschreven is.
          required: false
          schema:
            type: string
            format: uri
      responses:
