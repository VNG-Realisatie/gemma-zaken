    get:
      operationId: besluitinformatieobject_read
      summary: Een specifieke BESLUIT-INFORMATIEOBJECT relatie opvragen.
      description: Een specifieke BESLUIT-INFORMATIEOBJECT relatie opvragen.
      responses:
