paths:
  /besluiten:
    get:
      operationId: besluit_list
      summary: Alle BESLUITen opvragen.
      description: Deze lijst kan gefilterd wordt met query-string parameters.
      parameters:
        - name: identificatie
          in: query
          description: |
            Identificatie van het besluit binnen de organisatie die het besluit heeft vastgesteld. Indien deze niet opgegeven is, dan wordt die gegenereerd.
          required: false
          schema:
            type: string
        - name: verantwoordelijkeOrganisatie
          in: query
          description: |
            Het RSIN van de niet-natuurlijk persoon zijnde de organisatie die het besluit heeft vastgesteld.
          required: false
          schema:
            type: string
        - name: besluittype
          in: query
          description: URL-referentie naar het BESLUITTYPE (in de Catalogi API).
          required: false
          schema:
            type: string
            format: uri
        - name: zaak
          in: query
          description: URL-referentie naar de ZAAK (in de Zaken API) waarvan dit besluit
            uitkomst is.
          required: false
          schema:
            type: string
            format: uri
        - name: page
          in: query
          description: Een pagina binnen de gepagineerde set resultaten.
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            API-Version:
              $ref: '#/components/headers/ApiVersionHeader'
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/Besluit"
                required:
                  - count
                  - results
        "400":
          $ref: '#/components/responses/ValidatieFoutResponse'
        '4XX':
          $ref: '#/components/responses/FoutResponse'
        "500":
          $ref: '#/components/responses/FoutResponse'
      tags:
        - besluiten
      security:
        - JWT-Claims:
            - besluiten.lezen
    post:
      operationId: besluit_create
      summary: Maak een BESLUIT aan.
      description: |
        Indien geen identificatie gegeven is, dan wordt deze automatisch
        gegenereerd.

        Er wordt gevalideerd op:
        - uniciteit van `verantwoorlijkeOrganisatie` + `identificatie`
        - geldigheid `verantwoorlijkeOrganisatie` RSIN
        - geldigheid `besluittype` URL - de resource moet opgevraagd kunnen
          worden uit de Catalogi API en de vorm van een BESLUITTYPE hebben.
        - geldigheid `zaak` URL - de resource moet opgevraagd kunnen worden
          uit de Zaken API en de vorm van een ZAAK hebben.
        - `datum` in het verleden of nu
        - publicatie `besluittype` - `concept` moet `false` zijn
      parameters:
        - name: Content-Type
          in: header
          description: Content type van de verzoekinhoud.
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: X-NLX-Logrecord-ID
          in: header
          description: Identifier of the request, traceable throughout the network
          required: false
          schema:
            type: string
        - name: X-Audit-Toelichting
          in: header
          description: Toelichting waarom een bepaald verzoek wordt gedaan
          required: false
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Besluit"
      responses:
        "201":
          description: Created
          headers:
            Location:
              $ref: '#/components/headers/LocationHeader'
            API-Version:
              $ref: '#/components/headers/ApiVersionHeader'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Besluit"
        "400":
          $ref: '#/components/responses/ValidatieFoutResponse'
        '4XX':
          $ref: '#/components/responses/FoutResponse'
        "500":
          $ref: '#/components/responses/FoutResponse'
      tags:
        - besluiten
      security:
        - JWT-Claims:
            - besluiten.aanmaken
    parameters: []
