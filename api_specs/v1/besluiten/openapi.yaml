          in: header
          description: Identifier of the request, traceable throughout the network
          required: false
          schema:
            type: string
        - name: X-Audit-Toelichting
          in: header
          description: Toelichting waarom een bepaald verzoek wordt gedaan
          required: false
          schema:
            type: string
      responses:
        "204":
          description: No content
          headers:
            API-Version:
              $ref: '#/components/headers/ApiVersionHeader'
        '4XX':
          $ref: '#/components/responses/FoutResponse'
        "500":
          $ref: '#/components/responses/FoutResponse'
      tags:
        - besluitinformatieobjecten
      security:
        - JWT-Claims:
            - besluiten.verwijderen
    parameters:
      - name: uuid
        in: path
        description: Unieke resource identifier (UUID4)
        required: true
        schema:
          type: string
          format: uuid
components:
  responses:
    FoutResponse:
      description: Fout - fout
      headers:
        API-Version:
          $ref: '#/components/headers/ApiVersionHeader'
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Fout"
    ValidatieFoutResponse:
      description: ValidatieFout - validatiefout
      headers:
        API-Version:
          $ref: '#/components/headers/ApiVersionHeader'
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/ValidatieFout"
  requestBodies:
    Besluit:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Besluit"
      required: true
  securitySchemes:
    JWT-Claims:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Besluit:
      type: object
      properties:
        url:
          description: |
            URL-referentie naar dit object. Dit is de unieke identificatie en locatie van dit object.
          type: string
          format: uri
          readOnly: true
          maxLength: 1000
          minLength: 1
        identificatie:
          description: |
            Identificatie van het besluit binnen de organisatie die het besluit heeft vastgesteld. Indien deze niet opgegeven is, dan wordt die gegenereerd.
          type: string
          maxLength: 50
        verantwoordelijkeOrganisatie:
          description: |
            Het RSIN van de niet-natuurlijk persoon zijnde de organisatie die het besluit heeft vastgesteld.
          type: string
          maxLength: 9
          minLength: 1
        besluittype:
          description: URL-referentie naar het BESLUITTYPE (in de Catalogi API).
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        zaak:
          description: URL-referentie naar de ZAAK (in de Zaken API) waarvan dit besluit
            uitkomst is.
          type: string
          format: uri
          maxLength: 200
        datum:
          description: De beslisdatum (AWB) van het besluit.
          type: string
          format: date
        toelichting:
          description: Toelichting bij het besluit.
          type: string
        bestuursorgaan:
          description: |
            Een orgaan van een rechtspersoon krachtens publiekrecht ingesteld of een persoon of college, met enig openbaar gezag bekleed onder wiens verantwoordelijkheid het besluit vastgesteld is.
          type: string
          maxLength: 50
        ingangsdatum:
          description: Ingangsdatum van de werkingsperiode van het besluit.
          type: string
          format: date
        vervaldatum:
          description: Datum waarop de werkingsperiode van het besluit eindigt.
          type: string
          format: date
          nullable: true
        vervalreden:
          description: |-
            De omschrijving die aangeeft op grond waarvan het besluit is of komt te vervallen.
          type: string
          enum:
            - tijdelijk
            - ingetrokken_overheid
            - ingetrokken_belanghebbende
          x-enumDescriptions:
            tijdelijk: Besluit met tijdelijke werking
            ingetrokken_overheid: Besluit ingetrokken door overheid
            ingetrokken_belanghebbende: Besluit ingetrokken o.v.v. belanghebbende
        vervalredenWeergave:
          type: string
          readOnly: true
          minLength: 1
        publicatiedatum:
          description: Datum waarop het besluit gepubliceerd wordt.
          type: string
          format: date
          nullable: true
        verzenddatum:
          description: Datum waarop het besluit verzonden is.
          type: string
          format: date
          nullable: true
        uiterlijkeReactiedatum:
          description: De datum tot wanneer verweer tegen het besluit mogelijk is.
          type: string
          format: date
          nullable: true
      required:
        - verantwoordelijkeOrganisatie
        - besluittype
        - datum
        - ingangsdatum
    Fout:
      type: object
      properties:
        title:
          description: Generieke titel voor het type fout
          type: string
          minLength: 1
        type:
          description: URI referentie naar het type fout, bedoeld voor developers
          type: string
        code:
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        status:
          description: De HTTP status code
          type: integer
        detail:
          description: Extra informatie bij de fout, indien beschikbaar
          type: string
          minLength: 1
        instance:
          description: |
            URI met referentie naar dit specifiek voorkomen van de fout. Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
          type: string
          minLength: 1
      required:
        - code
        - title
        - status
        - detail
        - instance
    FieldValidationError:
      type: object
      properties:
        name:
          description: Naam van het veld met ongeldige gegevens
          type: string
          minLength: 1
        code:
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        reason:
