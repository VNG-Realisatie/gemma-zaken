          description: OK
          headers:
            API-Version:
              $ref: '#/components/headers/ApiVersionHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BesluitInformatieObject"
        "400":
          $ref: '#/components/responses/ValidatieFoutResponse'
        '4XX':
          $ref: '#/components/responses/FoutResponse'
        "500":
          $ref: '#/components/responses/FoutResponse'
      tags:
        - besluitinformatieobjecten
      security:
        - JWT-Claims:
            - besluiten.lezen
    post:
      operationId: besluitinformatieobject_create
      summary: Maak een BESLUIT-INFORMATIEOBJECT relatie aan.
      description: |
        Registreer een INFORMATIEOBJECT bij een BESLUIT. Er worden twee types van
        relaties met andere objecten gerealiseerd:

        **Er wordt gevalideerd op**
        - geldigheid `besluit` URL
        - geldigheid `informatieobject` URL
        - de combinatie `informatieobject` en `besluit` moet uniek zijn
        - `informatieobject.informatieobjecttype` moet in het ZTC gerelateerd zijn
            aan `besluit.besluittype`

        **Opmerkingen**
        - De `registratiedatum` wordt door het systeem op 'NU' gezet. De
          `aardRelatie` wordt ook door het systeem gezet.
        - Bij het aanmaken wordt ook in de Documenten API de gespiegelde relatie
          aangemaakt, echter zonder de relatie-informatie.
      parameters:
        - name: Content-Type
          in: header
          description: Content type van de verzoekinhoud.
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: X-NLX-Logrecord-ID
          in: header
          description: Identifier of the request, traceable throughout the network
          required: false
          schema:
            type: string
        - name: X-Audit-Toelichting
          in: header
          description: Toelichting waarom een bepaald verzoek wordt gedaan
          required: false
          schema:
            type: string
