      responses:
        "200":
          headers:
            ETag:
              $ref: "#/components/headers/EtagHeader"
            API-Version:
              $ref: "#/components/headers/ApiVersionHeader"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnkelvoudigInformatieObjectExpanded"
          description: OK
        "4XX":
          $ref: "#/components/responses/FoutResponse"
        "500":
          $ref: "#/components/responses/FoutResponse"
    put:
      operationId: enkelvoudiginformatieobject_update
      description: |
        Dit creëert altijd een nieuwe versie van het (ENKELVOUDIG) INFORMATIEOBJECT. 
         
        **Er wordt gevalideerd op**
        - correcte `lock` waarde

      summary: Werk een (ENKELVOUDIG) INFORMATIEOBJECT in zijn geheel bij.
      parameters:
        - in: path
          name: uuid
          schema:
            type: string
            format: uuid
            description: Unieke resource identifier (UUID4)
          required: true
        - in: header
          name: Content-Type
          schema:
            type: string
            enum:
              - application/json
          description: Content type van de verzoekinhoud.
          required: true
        - in: header
          name: X-NLX-Logrecord-ID
          schema:
            type: string
          description: Identifier of the request, traceable throughout the network
        - in: header
          name: X-Audit-Toelichting
          schema:
            type: string
          description: Toelichting waarom een bepaald verzoek wordt gedaan
