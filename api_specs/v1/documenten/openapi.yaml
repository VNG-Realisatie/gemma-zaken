              value: '"79054025255fb1a26e4bc422aef54eb4"'
              summary: Eén ETag-waarde
            MultipleValues:
              value: >-
                "79054025255fb1a26e4bc422aef54eb4", "e4d909c290d0fb1ca068ffaddf22cbd0"
              summary: Meerdere ETag-waardes
        - in: query
          name: versie
          schema:
            type: integer
          description: Het (automatische) versienummer van het INFORMATIEOBJECT.
        - in: query
          name: registratieOp
          schema:
            type: string
          description: |
            Een datumtijd in ISO8601 formaat. De versie van het INFORMATIEOBJECT die qua `begin_registratie` het kortst hiervoor zit wordt opgehaald.
        - name: expand
          in: query
          description: |
            Haal details van gelinkte resources direct op. Als je meerdere resources tegelijk wilt ophalen kun je deze scheiden met een komma. Voor het ophalen van resources die een laag dieper genest zijn wordt de punt-notatie gebruikt.
          schema:
            type: string
            example: informatieobjecttype
      tags:
