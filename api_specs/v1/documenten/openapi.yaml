            format: uuid
            description: Unieke resource identifier (UUID4)
          required: true
        - in: header
          name: Content-Type
          schema:
            type: string
            enum:
              - application/x-www-form-urlencoded
              - multipart/form-data
          description: Content type van de verzoekinhoud.
          required: true
      tags:
        - bestandsdelen
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/BestandsDeelRequest"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/BestandsDeelRequest"
        required: true
