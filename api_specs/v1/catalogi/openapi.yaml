tags:
  - name: besluittypen
    description: |
      Opvragen en bewerken van BESLUITTYPEn nodig voor BESLUITEN in de Besluiten API. Alle BESLUITTYPEn van de besluiten die het resultaat kunnen zijn van het zaakgericht werken van de behandelende organisatie(s).
  - name: catalogussen
    description: |
      Opvragen en bewerken van CATALOGUSsen. De verzameling van ZAAKTYPEn, INFORMATIEOBJECTTYPEn en BESLUITTYPEn voor een domein die als één geheel beheerd wordt.
  - name: eigenschappen
    description: |
      Opvragen en bewerken van EIGENSCHAPpen van een ZAAKTYPE. Een relevant inhoudelijk gegeven dat bij ZAAKen van dit ZAAKTYPE geregistreerd moet kunnen worden en geen standaard kenmerk is van een zaak.
  - name: informatieobjecttypen
    description: |
      Opvragen en bewerken van INFORMATIEOBJECTTYPEn nodig voor INFORMATIEOBJECTen in de Documenten API. Een INFORMATIEOBJECTTYPE beschijft de karakteristieken van een document of ander object dat informatie bevat.
  - name: resultaattypen
    description: |
      Opvragen en bewerken van RESULTAATTYPEn van een ZAAKTYPE. Het betreft de indeling of groepering van resultaten van zaken van hetzelfde ZAAKTYPE naar hun aard, zoals 'verleend', 'geweigerd', 'verwerkt', etc.
  - name: roltypen
    description: |
      Opvragen en bewerken van ROLTYPEn van een ZAAKTYPE. Generieke aanduiding van de aard van een ROL die een BETROKKENE kan uitoefenen in ZAAKen van een ZAAKTYPE.
  - name: statustypen
    description: |
      Opvragen en bewerken van STATUSTYPEn van een ZAAKTYPE. Generieke aanduiding van de aard van een status.
  - name: zaakobjecttypen
    description: |
      Opvragen en bewerken van ZAAKOBJECTTYPEn. Er wordt gevalideerd op:
       - `zaaktype` behoort tot dezelfde `catalogus`
  - name: zaaktype-informatieobjecttypen
    description: |
      Opvragen en bewerken van ZAAKTYPE-INFORMATIEOBJECTTYPE relaties. Geeft aan welke INFORMATIEOBJECTTYPEn binnen een ZAAKTYPE mogelijk zijn en hoe de richting is.
  - name: zaaktypen
    description: |
      Opvragen en bewerken van ZAAKTYPEn nodig voor ZAKEN in de Zaken API.Een ZAAKTYPE beschrijft het geheel van karakteristieke eigenschappen van zaken van eenzelfde soort.
