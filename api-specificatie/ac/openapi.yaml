      properties:
        url:
          title: Url
          description:
            URL-referentie naar dit object. Dit is de unieke identificatie en locatie van dit
            object.
          type: string
          format: uri
          readOnly: true
          maxLength: 1000
          minLength: 1
        clientIds:
