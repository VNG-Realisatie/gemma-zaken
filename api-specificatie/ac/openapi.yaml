  - url: /api/v1
components:
  requestBodies:
    Applicatie:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Applicatie"
      required: true
  securitySchemes:
    JWT-Claims:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AutorisatieBase:
      required:
        - component
        - scopes
      type: object
      properties:
        component:
          title: Component
          description: "Component waarop autorisatie van toepassing is.


            Uitleg bij mogelijke waarden:


            * `ac` - Autorisaties API

            * `nrc` - Notificaties API

            * `zrc` - Zaken API

            * `ztc` - Catalogi API

            * `drc` - Documenten API

            * `brc` - Besluiten API"
          type: string
          enum:
            - ac
            - nrc
            - zrc
            - ztc
            - drc
            - brc
        componentWeergave:
          title: Component weergave
          description: Omschrijving van `component`.
          type: string
          readOnly: true
          minLength: 1
        scopes:
          description:
            Lijst van scope labels. Elke scope geeft toegang tot een set van acties/operaties, zoals
            gedocumenteerd bij de betreffende component.
          type: array
          items:
            title: Scopes
            type: string
            maxLength: 100
            minLength: 1
      discriminator:
        propertyName: component
    zrcAutorisatie:
      type: object
      properties:
        zaaktype:
          title: Zaaktype
          description: URL naar het zaaktype waarop de autorisatie van toepassing is.
          type: string
          format: uri
          maxLength: 1000
        maxVertrouwelijkheidaanduiding:
          title: Max vertrouwelijkheidaanduiding
          description: Maximaal toegelaten vertrouwelijkheidaanduiding (inclusief).
          type: string
          enum:
            - openbaar
            - beperkt_openbaar
            - intern
            - zaakvertrouwelijk
            - vertrouwelijk
            - confidentieel
            - geheim
            - zeer_geheim
    zrc:
      type: object
      allOf:
        - $ref: "#/components/schemas/AutorisatieBase"
        - $ref: "#/components/schemas/zrcAutorisatie"
    drcAutorisatie:
      type: object
      properties:
        informatieobjecttype:
          title: Informatieobjecttype
          description: URL naar het informatieobjecttype waarop de autorisatie van toepassing is.
          type: string
          format: uri
          maxLength: 1000
        maxVertrouwelijkheidaanduiding:
          title: Max vertrouwelijkheidaanduiding
          description: Maximaal toegelaten vertrouwelijkheidaanduiding (inclusief).
          type: string
          enum:
            - openbaar
