        filters:
          title: Filters
          description:
            Map van kenmerken (sleutel/waarde) waarop notificaties gefilterd worden. Alleen
            notificaties waarvan de kenmerken voldoen aan het filter worden doorgestuurd naar de
            afnemer van het ABONNEMENT.
          type: object
          additionalProperties:
            title: kenmerk
            description: Een waarde behorende bij de sleutel.
            type: string
            maxLength: 1000
            minLength: 1
        naam:
          title: Naam
          description:
            De naam van het KANAAL (`KANAAL.naam`) waarop een abonnement is of wordt genomen.
          type: string
          minLength: 1
    Abonnement:
      required:
        - callbackUrl
        - auth
        - kanalen
      type: object
      properties:
        url:
          title: Url
          description:
            URL-referentie naar dit object. Dit is de unieke identificatie en locatie van dit
            object.
          type: string
          format: uri
          readOnly: true
          maxLength: 1000
          minLength: 1
        callbackUrl:
          title: Callback URL
