openapi: 3.0.0
info:
  title: Documenten API
  description: "Een API om een Documenten API (DRC) te benaderen.\n\n\
    In een Documenten API worden INFORMATIEOBJECTen opgeslagen. Een\n\
    INFORMATIEOBJECT is een digitaal document voorzien van meta-gegevens.\nINFORMATIEOBJECTen\
    \ kunnen aan andere objecten zoals zaken en besluiten worden\ngerelateerd (maar\
    \ dat hoeft niet) en kunnen gebruiksrechten hebben.\n\nGEBRUIKSRECHTEN leggen\
    \ voorwaarden op aan het gebruik van het INFORMATIEOBJECT\n(buiten raadpleging).\
    \ Deze GEBRUIKSRECHTEN worden niet door de API gevalideerd\nof gehandhaafd.\n\n\
    De typering van INFORMATIEOBJECTen is in de Catalogi API (ZTC) ondergebracht in\n\
    de vorm van INFORMATIEOBJECTTYPEn.\n\n**Uploaden van bestanden**\n\nBinnen deze\
    \ API bestaan een aantal endpoints die binaire data ontvangen, al\ndan niet base64-encoded.\
    \ Webservers moeten op deze endpoints een minimale\nrequest body size van 4.0\
    \ GiB ondersteunen. Dit omvat de JSON van de\nmetadata EN de base64-encoded bestandsdata.\
    \ Hou hierbij rekening met de\noverhead van base64, die ongeveer 33% bedraagt\
    \ in worst-case scenario's. Dit\nbetekent dat bij een limiet van 4GB het bestand\
    \ maximaal ongeveer 3GB groot\nmag zijn.\n\n_Nieuw in 1.1.0_\n\nBestanden kunnen\
    \ groter zijn dan de minimale die door providers\nondersteund moet worden. De\
    \ consumer moet dan:\n\n1. Het INFORMATIEOBJECT aanmaken in de API, waarbij de\
    \ totale bestandsgrootte\n   meegestuurd wordt en de inhoud leeggelaten wordt.\n\
    \   De API antwoordt met een lijst van BESTANDSDEELen, elk met een volgnummer\n\
    \   en bestandsgrootte. De API lockt tegelijkertijd het INFORMATIEOBJECT.\n2.\
    \ Het bestand opsplitsen: ieder BESTANDSDEEL moet de bestandsgrootte hebben\n\
    \   zoals dit aangegeven werd in de response bij 1.\n3. Voor elk stuk van het\
    \ bestand de binaire data naar de overeenkomstige\n   BESTANDSDEEL-url gestuurd\
    \ worden, samen met het lock ID.\n4. Het INFORMATIEOBJECT unlocken. De provider\
    \ valideert op dat moment dat alle\n   bestandsdelen correct opgestuurd werden,\
    \ en voegt deze samen tot het\n   resulterende bestand.\n\nHet bijwerken van een\
    \ INFORMATIEOBJECT heeft een gelijkaardig verloop.\n\nDe 1.0.x manier van uploaden\
    \ is ook beschikbaar voor kleine(re) bestanden die\nniet gesplitst hoeven te worden.\n\
    \n**Afhankelijkheden**\n\nDeze API is afhankelijk van:\n\n* Catalogi API\n* Notificaties\
    \ API\n* Autorisaties API *(optioneel)*\n* Zaken API *(optioneel)*\n\n**Autorisatie**\n\
    \nDeze API vereist autorisatie. Je kan de\n[token-tool](https://zaken-auth.vng.cloud/)\
    \ gebruiken om JWT-tokens te\ngenereren.\n\n### Notificaties\n\nDeze API publiceert\
    \ notificaties op het kanaal `documenten`.\n\n**Main
    resource**\n\n`enkelvoudiginformatieobject`\n\
    \n\n\n**Kenmerken**\n\n* `bronorganisatie`: Het RSIN van de Niet-natuurlijk persoon\
    \ zijnde de organisatie die het informatieobject heeft gecre\xEBerd of heeft ontvangen\
    \ en als eerste in een samenwerkingsketen heeft vastgelegd.\n* `informatieobjecttype`:\
    \ URL-referentie naar het INFORMATIEOBJECTTYPE (in de Catalogi API).\n*
    `vertrouwelijkheidaanduiding`:\
    \ Aanduiding van de mate waarin het INFORMATIEOBJECT voor de openbaarheid bestemd\
    \ is.\n\n**Resources en acties**\n\n\n**Handige links**\n\n*
    [Documentatie](https://zaakgerichtwerken.vng.cloud/standaard)\n\
    * [Zaakgericht werken](https://zaakgerichtwerken.vng.cloud)\n"
