- name: objectcontactmomenten
  description: 'Het betreft een relatie tussen CONTACTMOMENT en een willekeurig OBJECT in een andere API. Bijvoorbeeld een ZAAK in de Zaken API of een CONTACTMOMENT in de Contactmomenten API.'
