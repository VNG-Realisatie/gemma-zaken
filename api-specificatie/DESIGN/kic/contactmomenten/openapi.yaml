          type: string
          format: uri
          readOnly: true
          maxLength: 1000
          minLength: 1
        bronorganisatie:
          title: Bronorganisatie
          description: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie
            die de klantinteractie heeft gecreeerd. Dit moet een geldig RSIN zijn
            van 9 nummers en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef
          type: string
          maxLength: 9
          minLength: 1
        klant:
          title: Klant
          description: URL-referentie naar een KLANT indien het CONTACTMOMENT niet
            anoniem is.
          type: string
          format: uri
          nullable: true
        registratiedatum:
          title: Registratiedatum
          description: De datum en het tijdstip waarop het CONTACTMOMENT is geregistreerd.
