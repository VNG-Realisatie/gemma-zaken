      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Medewerker:
      title: Medewerker identificatie
      type: object
      properties:
        identificatie:
          title: Identificatie
          description: Een korte unieke aanduiding van de MEDEWERKER.
          type: string
          maxLength: 24
        achternaam:
          title: Achternaam
          description: De achternaam zoals de MEDEWERKER die in het dagelijkse verkeer
            gebruikt.
          type: string
          maxLength: 200
        voorletters:
          title: Voorletters
          description: De verzameling letters die gevormd wordt door de eerste letter
            van alle in volgorde voorkomende voornamen.
          type: string
          maxLength: 20
        voorvoegselAchternaam:
          title: Voorvoegsel achternaam
          description: Dat deel van de geslachtsnaam dat voorkomt in Tabel 36 (GBA),
            voorvoegseltabel, en door een spatie van de geslachtsnaam is
          type: string
          maxLength: 10
      nullable: true
    ContactMoment:
      required:
      - bronorganisatie
      type: object
      properties:
        url:
          title: Url
          description: URL-referentie naar dit object. Dit is de unieke identificatie
            en locatie van dit object.
          type: string
          format: uri
          readOnly: true
          maxLength: 1000
          minLength: 1
        vorigContactmoment:
          title: Vorig contactmoment
          description: URL-referentie naar het vorige CONTACTMOMENT.
          type: string
          format: uri
          maxLength: 1000
          minLength: 1
        volgendContactmoment:
          title: Volgend contactmoment
