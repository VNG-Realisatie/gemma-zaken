            type: string
        - name: adres__landcode
          in: query
          description: ""
          required: false
          schema:
            type: string
        - name: subject
          in: query
          description: URL-referentie naar een subject
          required: false
          schema:
            type: string
            format: uri
        - name: subjectType
          in: query
          description: Type van de `subject`.
          required: false
          schema:
            type: string
            enum:
              - natuurlijk_persoon
              - niet_natuurlijk_persoon
