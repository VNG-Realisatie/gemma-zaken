            type: string
          description:
            "Geeft een specifieke API-versie aan in de context van een specifieke aanroep.
            Voorbeeld: 1.2.1."
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Fout"
    "500":
      description: Internal server error
      headers:
        API-version:
          schema:
            type: string
          description:
            "Geeft een specifieke API-versie aan in de context van een specifieke aanroep.
            Voorbeeld: 1.2.1."
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Fout"
  requestBodies:
    Klant:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Klant"
      required: true
  securitySchemes:
    JWT-Claims:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    KlantAdres:
      title: Adres
      description: Adresgegevens zoals opgegeven door de klant (kan ook een buitenlandsadres zijn)
      type: object
      properties:
        straatnaam:
          title: Straatnaam
          type: string
          maxLength: 100
        huisnummer:
          title: Huisnummer
          type: integer
          maximum: 99999
          minimum: 0
          nullable: true
        huisletter:
          title: Huisletter
          type: string
          maxLength: 1
        huisnummertoevoeging:
          title: Huisnummertoevoeging
          type: string
          maxLength: 4
        postcode:
          title: Postcode
          type: string
          maxLength: 7
        woonplaatsnaam:
          title: Woonplaatsnaam
          type: string
          maxLength: 80
        landcode:
          title: Landcode
          description:
            De code, behorende bij de landnaam, zoals opgenomen in de Land/Gebied-tabel van de BRP.
          type: string
          maxLength: 4
      nullable: true
    Klant:
      required:
        - bronorganisatie
        - klantnummer
        - websiteUrl
      type: object
      properties:
        url:
          title: Url
          description:
            URL-referentie naar dit object. Dit is de unieke identificatie en locatie van dit
            object.
          type: string
          format: uri
          readOnly: true
          maxLength: 1000
          minLength: 1
        bronorganisatie:
          title: Bronorganisatie
          description:
            Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie die de klant heeft
            gecreeerd. Dit moet een geldig RSIN zijn van 9 nummers en voldoen aan
            https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef
          type: string
          maxLength: 9
          minLength: 1
        klantnummer:
          title: Klantnummer
          description: De unieke identificatie van de klant binnen de bronorganisatie.
          type: string
          maxLength: 8
          minLength: 1
        bedrijfsnaam:
          title: Bedrijfsnaam
          description: De bedrijfsnaam van de klant.
          type: string
          maxLength: 200
        functie:
          title: Functie
          description: De functie van de klant.
          type: string
          maxLength: 200
        websiteUrl:
          title: Website URL
          description:
            Het label of etiket dat aan de specifieke informatiebron, zoals een webpagina, een
            bestand of een plaatje op internet is toegewezen waar de KLANT in de regel op het
            internet vindbaar is.
          type: string
          format: uri
          maxLength: 1000
          minLength: 1
        voornaam:
          title: Voornaam
          description: De voornaam, voorletters of roepnaam van de klant.
          type: string
          maxLength: 200
        voorvoegselAchternaam:
          title: Voorvoegsel achternaam
          description: Het voorvoegsel van de achternaam van de klant.
          type: string
          maxLength: 10
        achternaam:
          title: Achternaam
          description: De achternaam van de klant.
          type: string
          maxLength: 200
        telefoonnummer:
          title: Telefoonnummer
          description: Het mobiele of vaste telefoonnummer van de klant.
          type: string
          maxLength: 20
        emailadres:
          title: Emailadres
          description: Het e-mail adres van de klant.
          type: string
          format: email
          maxLength: 254
        voorkeurskanaal:
          title: Voorkeurskanaal
          description:
            Het communicatiekanaal dat de voorkeur heeft van de KLANT. Deze voorkeur is default maar
            kan overruled worden in een specifieke klantinteractie.
          type: string
          maxLength: 50
        voorkeurstaal:
          title: Voorkeurstaal
          description:
            "Een ISO 639-2/B taalcode waarin de voorkeurstaal van de klant voor interacties met de
            gemeente is vastgelegd. Zie: https://www.iso.org/standard/4767.html. Deze voorkeur is
            default maar kan overruled worden in een specifieke klantinteractie."
          type: string
          maxLength: 3
          example: "nld"
        adres:
          $ref: "#/components/schemas/KlantAdres"
        subject:
          title: Subject
          description: URL-referentie naar een subject
          type: string
          format: uri
          maxLength: 1000
        subjectType:
          title: Subject type
          description: "Type van de `subject`.


            Uitleg bij mogelijke waarden:


            * `natuurlijk_persoon` - Natuurlijk persoon

            * `niet_natuurlijk_persoon` - Niet-natuurlijk persoon

            * `vestiging` - Vestiging"
          type: string
          enum:
            - natuurlijk_persoon
            - niet_natuurlijk_persoon
            - vestiging
          nullable: true
      discriminator:
        propertyName: subjectType
    VerblijfsAdres:
      title: Verblijfsadres
      required:
        - aoaIdentificatie
        - wplWoonplaatsNaam
        - gorOpenbareRuimteNaam
        - aoaHuisnummer
      type: object
      properties:
        aoaIdentificatie:
          title: Aoa identificatie
          description: De unieke identificatie van het OBJECT
          type: string
          maxLength: 100
          minLength: 1
        wplWoonplaatsNaam:
          title: Wpl woonplaats naam
          type: string
          maxLength: 80
        gorOpenbareRuimteNaam:
          title: Gor openbare ruimte naam
          description:
            Een door het bevoegde gemeentelijke orgaan aan een OPENBARE RUIMTE toegekende benaming
          type: string
          maxLength: 80
          minLength: 1
        aoaPostcode:
          title: Aoa postcode
          type: string
          maxLength: 7
        aoaHuisnummer:
          title: Aoa huisnummer
          type: integer
          maximum: 99999
          minimum: 0
        aoaHuisletter:
          title: Aoa huisletter
          type: string
          maxLength: 1
        aoaHuisnummertoevoeging:
          title: Aoa huisnummertoevoeging
          type: string
          maxLength: 4
        inpLocatiebeschrijving:
          title: Inp locatiebeschrijving
          type: string
          maxLength: 1000
    SubVerblijfBuitenland:
      title: Sub verblijf buitenland
      required:
        - lndLandcode
        - lndLandnaam
      type: object
      properties:
        lndLandcode:
          title: Lnd landcode
          description:
            De code, behorende bij de landnaam, zoals opgenomen in de Land/Gebied-tabel van de BRP.
          type: string
          maxLength: 4
          minLength: 1
        lndLandnaam:
          title: Lnd landnaam
          description: De naam van het land, zoals opgenomen in de Land/Gebied-tabel van de BRP.
          type: string
          maxLength: 40
          minLength: 1
        subAdresBuitenland1:
          title: Sub adres buitenland 1
          type: string
          maxLength: 35
        subAdresBuitenland2:
          title: Sub adres buitenland 2
          type: string
          maxLength: 35
        subAdresBuitenland3:
          title: Sub adres buitenland 3
          type: string
          maxLength: 35
    NatuurlijkPersoon:
      title: subject_identificatie
      type: object
      properties:
        inpBsn:
          title: Inp bsn
          description:
            Het burgerservicenummer, bedoeld in artikel 1.1 van de Wet algemene bepalingen
            burgerservicenummer.
          type: string
          maxLength: 9
        anpIdentificatie:
          title: Anp identificatie
          description:
            Het door de gemeente uitgegeven unieke nummer voor een ANDER NATUURLIJK PERSOON
          type: string
          maxLength: 17
        inpANummer:
          title: Inp a nummer
          description: Het administratienummer van de persoon, bedoeld in de Wet BRP
          type: string
          pattern: ^[1-9][0-9]{9}$
          maxLength: 10
        geslachtsnaam:
          title: Geslachtsnaam
          description: De stam van de geslachtsnaam.
          type: string
          maxLength: 200
        voorvoegselGeslachtsnaam:
          title: Voorvoegsel geslachtsnaam
          type: string
          maxLength: 80
        voorletters:
          title: Voorletters
          description:
            De verzameling letters die gevormd wordt door de eerste letter van alle in volgorde
            voorkomende voornamen.
          type: string
          maxLength: 20
        voornamen:
          title: Voornamen
          description: Voornamen bij de naam die de persoon wenst te voeren.
          type: string
          maxLength: 200
        geslachtsaanduiding:
          title: Geslachtsaanduiding
          description: "Een aanduiding die aangeeft of de persoon een man of een vrouw is, of dat
            het geslacht nog onbekend is.


            Uitleg bij mogelijke waarden:


            * `m` - Man

            * `v` - Vrouw

            * `o` - Onbekend"
          type: string
          enum:
            - m
            - v
            - o
        geboortedatum:
          title: Geboortedatum
          type: string
          maxLength: 18
        verblijfsadres:
          $ref: "#/components/schemas/VerblijfsAdres"
        subVerblijfBuitenland:
          $ref: "#/components/schemas/SubVerblijfBuitenland"
    subject_identificatie_NatuurlijkPersoon:
      type: object
      properties:
        subjectIdentificatie:
          $ref: "#/components/schemas/NatuurlijkPersoon"
    natuurlijk_persoon:
      type: object
      allOf:
        - $ref: "#/components/schemas/Klant"
        - $ref: "#/components/schemas/subject_identificatie_NatuurlijkPersoon"
    NietNatuurlijkPersoon:
      title: subject_identificatie
      type: object
      properties:
        innNnpId:
          title: Inn nnp id
          description:
            Het door een kamer toegekend uniek nummer voor de INGESCHREVEN NIET-NATUURLIJK PERSOON
          type: string
          maxLength: 9
        annIdentificatie:
          title: Ann identificatie
          description:
            Het door de gemeente uitgegeven unieke nummer voor een ANDER NIET-NATUURLIJK PERSOON
          type: string
          maxLength: 17
        statutaireNaam:
          title: Statutaire naam
          description:
            Naam van de niet-natuurlijke persoon zoals deze is vastgelegd in de statuten
            (rechtspersoon) of in de vennootschapsovereenkomst is overeengekomen (Vennootschap onder
            firma of Commanditaire vennootschap).
          type: string
          maxLength: 500
        innRechtsvorm:
          title: Inn rechtsvorm
          description: De juridische vorm van de NIET-NATUURLIJK PERSOON.
          type: string
          enum:
            - besloten_vennootschap
            - cooperatie_europees_economische_samenwerking
            - europese_cooperatieve_venootschap
            - europese_naamloze_vennootschap
            - kerkelijke_organisatie
            - naamloze_vennootschap
            - onderlinge_waarborg_maatschappij
            - overig_privaatrechtelijke_rechtspersoon
            - stichting
            - vereniging
            - vereniging_van_eigenaars
            - publiekrechtelijke_rechtspersoon
            - vennootschap_onder_firma
            - maatschap
            - rederij
            - commanditaire_vennootschap
            - kapitaalvennootschap_binnen_eer
            - overige_buitenlandse_rechtspersoon_vennootschap
            - kapitaalvennootschap_buiten_eer
        bezoekadres:
          title: Bezoekadres
          description: De gegevens over het adres van de NIET-NATUURLIJK PERSOON
          type: string
          maxLength: 1000
        subVerblijfBuitenland:
          $ref: "#/components/schemas/SubVerblijfBuitenland"
    subject_identificatie_NietNatuurlijkPersoon:
      type: object
      properties:
        subjectIdentificatie:
          $ref: "#/components/schemas/NietNatuurlijkPersoon"
    niet_natuurlijk_persoon:
      type: object
      allOf:
        - $ref: "#/components/schemas/Klant"
        - $ref: "#/components/schemas/subject_identificatie_NietNatuurlijkPersoon"
    Vestiging:
      title: subject_identificatie
      type: object
      properties:
        vestigingsNummer:
          title: Vestigings nummer
          description: Een korte unieke aanduiding van de Vestiging.
          type: string
          maxLength: 12
        handelsnaam:
          description: De naam van de vestiging waaronder gehandeld wordt.
          type: array
          items:
            title: Handelsnaam
            type: string
            maxLength: 625
        verblijfsadres:
          $ref: "#/components/schemas/VerblijfsAdres"
        subVerblijfBuitenland:
          $ref: "#/components/schemas/SubVerblijfBuitenland"
    subject_identificatie_Vestiging:
      type: object
      properties:
        subjectIdentificatie:
          $ref: "#/components/schemas/Vestiging"
    vestiging:
      type: object
      allOf:
        - $ref: "#/components/schemas/Klant"
        - $ref: "#/components/schemas/subject_identificatie_Vestiging"
    Fout:
      required:
        - code
        - title
        - status
        - detail
        - instance
      type: object
      properties:
        type:
          title: Type
          description: URI referentie naar het type fout, bedoeld voor developers
          type: string
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        title:
          title: Title
          description: Generieke titel voor het type fout
          type: string
          minLength: 1
        status:
          title: Status
          description: De HTTP status code
          type: integer
        detail:
          title: Detail
          description: Extra informatie bij de fout, indien beschikbaar
          type: string
          minLength: 1
        instance:
