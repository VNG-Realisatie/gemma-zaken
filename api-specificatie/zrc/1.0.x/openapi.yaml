openapi: 3.0.0
info:
  title: Zaken API
  description: "Een API om een Zaken API (ZRC) te benaderen.


    De ZAAK is het kernobject in deze API, waaraan verschillende andere

    resources gerelateerd zijn. De Zaken API werkt samen met andere API's voor

    Zaakgericht werken om tot volledige functionaliteit te komen.


    **Afhankelijkheden**


    Deze API is afhankelijk van:


    * Catalogi API

    * Notificaties API

    * Documenten API *(optioneel)*

    * Besluiten API *(optioneel)*

    * Autorisaties API *(optioneel)*


    **Autorisatie**


    Deze API vereist autorisatie. Je kan de

    [token-tool](https://zaken-auth.vng.cloud/) gebruiken om JWT-tokens te

    genereren.


    ### Notificaties


    Deze API publiceert notificaties op het kanaal `zaken`.


    **Main resource**


    `zaak`




    **Kenmerken**


    * `bronorganisatie`: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie die de zaak
    heeft gecreeerd. Dit moet een geldig RSIN zijn van 9 nummers en voldoen aan
    https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef

    * `zaaktype`: URL-referentie naar het ZAAKTYPE (in de Catalogi API) in de CATALOGUS waar deze
    voorkomt

    * `vertrouwelijkheidaanduiding`: Aanduiding van de mate waarin het zaakdossier van de ZAAK voor
    de openbaarheid bestemd is.


    **Resources en acties**

    - `zaak`: create, update, destroy

    - `status`: create

    - `zaakobject`: create

    - `zaakinformatieobject`: create

    - `zaakeigenschap`: create

    - `klantcontact`: create

    - `rol`: create

    - `resultaat`: create, update, destroy

    - `zaakbesluit`: create



    **Handige links**


    * [Documentatie](https://vng-realisatie.github.io/gemma-zaken/standaard)

    * [Zaakgericht werken](https://vng-realisatie.github.io/gemma-zaken)

    "
