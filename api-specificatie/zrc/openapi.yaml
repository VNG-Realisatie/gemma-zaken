components:
  requestBodies:
    Zaak:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Zaak'
      required: true
  securitySchemes:
    basic:
      type: http
      scheme: basic
  schemas:
    KlantContact:
      required:
      - zaak
      - datumtijd
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        identificatie:
          title: Identificatie
          description: De unieke aanduiding van een KLANTCONTACT
          type: string
          maxLength: 14
          minLength: 1
        datumtijd:
          title: Datumtijd
          description: De datum en het tijdstip waarop het KLANTCONTACT begint
          type: string
          format: date-time
        kanaal:
          title: Kanaal
          description: Het communicatiekanaal waarlangs het KLANTCONTACT gevoerd wordt
          type: string
          maxLength: 20
    Fout:
      required:
      - code
      - title
      - status
      - detail
      - instance
      type: object
      properties:
        type:
          title: Type
          description: URI referentie naar het type fout, bedoeld voor developers
          type: string
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        title:
          title: Title
          description: Generieke titel voor het type fout
          type: string
          minLength: 1
        status:
          title: Status
          description: De HTTP status code
          type: integer
        detail:
          title: Detail
          description: Extra informatie bij de fout, indien beschikbaar
          type: string
          minLength: 1
        instance:
          title: Instance
          description: URI met referentie naar dit specifiek voorkomen van de fout.
            Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
          type: string
          minLength: 1
    FieldValidationError:
      required:
      - name
      - code
      - reason
      type: object
      properties:
        name:
          title: Name
          description: Naam van het veld met ongeldige gegevens
          type: string
          minLength: 1
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        reason:
          title: Reason
          description: Uitleg wat er precies fout is met de gegevens
          type: string
          minLength: 1
    ValidatieFout:
      required:
      - code
      - title
      - status
      - detail
      - instance
      - invalid-params
      type: object
      properties:
