components:
  requestBodies:
    Zaak:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Zaak'
      required: true
  securitySchemes:
    JWT-Claims:
      bearerFormat: JWT
      scheme: bearer
      type: http
  schemas:
    KlantContact:
      required:
      - zaak
      - datumtijd
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        identificatie:
          title: Identificatie
          description: De unieke aanduiding van een KLANTCONTACT
          type: string
          maxLength: 14
          minLength: 1
        datumtijd:
          title: Datumtijd
          description: De datum en het tijdstip waarop het KLANTCONTACT begint
          type: string
          format: date-time
        kanaal:
          title: Kanaal
          description: Het communicatiekanaal waarlangs het KLANTCONTACT gevoerd wordt
          type: string
          maxLength: 20
    Fout:
      required:
      - code
      - title
      - status
      - detail
      - instance
      type: object
      properties:
        type:
          title: Type
          description: URI referentie naar het type fout, bedoeld voor developers
          type: string
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        title:
          title: Title
          description: Generieke titel voor het type fout
          type: string
          minLength: 1
        status:
          title: Status
          description: De HTTP status code
          type: integer
        detail:
          title: Detail
          description: Extra informatie bij de fout, indien beschikbaar
          type: string
          minLength: 1
        instance:
          title: Instance
          description: URI met referentie naar dit specifiek voorkomen van de fout.
            Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
          type: string
          minLength: 1
    FieldValidationError:
      required:
      - name
      - code
      - reason
      type: object
      properties:
        name:
          title: Name
          description: Naam van het veld met ongeldige gegevens
          type: string
          minLength: 1
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        reason:
          title: Reason
          description: Uitleg wat er precies fout is met de gegevens
          type: string
          minLength: 1
    ValidatieFout:
      required:
      - code
      - title
      - status
      - detail
      - instance
      - invalid-params
      type: object
      properties:
        type:
          title: Type
          description: URI referentie naar het type fout, bedoeld voor developers
          type: string
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        title:
          title: Title
          description: Generieke titel voor het type fout
          type: string
          minLength: 1
        status:
          title: Status
          description: De HTTP status code
          type: integer
        detail:
          title: Detail
          description: Extra informatie bij de fout, indien beschikbaar
          type: string
          minLength: 1
        instance:
          title: Instance
          description: URI met referentie naar dit specifiek voorkomen van de fout.
            Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
          type: string
          minLength: 1
        invalid-params:
          type: array
          items:
            $ref: '#/components/schemas/FieldValidationError'
    Rol:
      required:
      - zaak
      - betrokkene
      - betrokkeneType
      - rolomschrijving
      - roltoelichting
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        betrokkene:
          title: Betrokkene
          description: Een betrokkene gerelateerd aan een zaak
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        betrokkeneType:
          title: Betrokkene type
          description: Soort betrokkene
          type: string
          enum:
          - Natuurlijk persoon
          - Niet-natuurlijk persoon
          - Vestiging
          - Organisatorische eenheid
          - Medewerker
        rolomschrijving:
          title: Rolomschrijving
          description: Algemeen gehanteerde benaming van de aard van de ROL
          type: string
          enum:
          - Adviseur
          - Behandelaar
          - Belanghebbende
          - Beslisser
          - Initiator
          - Klantcontacter
          - "Zaakco\xF6rdinator"
          - Mede-initiator
        roltoelichting:
          title: Roltoelichting
          type: string
          maxLength: 1000
          minLength: 1
    Status:
      required:
      - zaak
      - statusType
      - datumStatusGezet
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        statusType:
          title: Status type
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        datumStatusGezet:
          title: Datum status gezet
          description: De datum waarop de ZAAK de status heeft verkregen.
          type: string
          format: date-time
        statustoelichting:
          title: Statustoelichting
          description: Een, voor de initiator van de zaak relevante, toelichting op
            de status van een zaak.
          type: string
          maxLength: 1000
    ZaakObject:
      required:
      - zaak
      - object
      - type
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        object:
          title: Object
          description: URL naar de resource die het OBJECT beschrijft.
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        relatieomschrijving:
          title: Relatieomschrijving
          description: Omschrijving van de betrekking tussen de ZAAK en het OBJECT.
          type: string
          maxLength: 80
        type:
          title: Type
          description: Beschrijft het type object gerelateerd aan de zaak
          type: string
          enum:
          - VerblijfsObject
          - MeldingOpenbareRuimte
          - InzageVerzoek
    ZaakProductOfDienst:
      description: De producten en/of diensten die door de zaak worden voortgebracht.
        De producten/diensten moeten bij het zaaktype vermeld zijn.
      required:
      - productOfDienst
      type: object
      properties:
        productOfDienst:
          title: Product of dienst
          description: Het product of de dienst die door de zaak wordt voortgebracht.
            Dit is de URL naar de resource zoals die door de producten- en dienstencatalogus-API
            wordt ontsloten.
          type: string
          format: uri
          maxLength: 200
          minLength: 1
    Geometry:
      title: Geometry
      description: GeoJSON geometry
      required:
      - type
      type: object
      properties:
        type:
          description: The geometry type
          type: string
          enum:
          - Point
          - MultiPoint
          - LineString
          - MultiLineString
          - Polygon
          - MultiPolygon
          - Feature
          - FeatureCollection
          - GeometryCollection
      discriminator:
        propertyName: type
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1
    Point2D:
      title: Point2D
      description: A 2D point
      type: array
      items:
        type: number
      maxItems: 2
      minItems: 2
    Point:
      description: GeoJSON point geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.2
    MultiPoint:
      description: GeoJSON multi-point geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            type: array
            items:
              $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.3
    LineString:
      description: GeoJSON line-string geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            type: array
            items:
              $ref: '#/components/schemas/Point2D'
            minItems: 2
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.4
    MultiLineString:
      description: GeoJSON multi-line-string geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.5
    Polygon:
      description: GeoJSON polygon geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.6
    MultiPolygon:
      description: GeoJSON multi-polygon geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.7
    GeometryCollection:
      description: GeoJSON multi-polygon geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - geometries
        type: object
        properties:
          geometries:
            type: array
            items:
              $ref: '#/components/schemas/Geometry'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.8
    GeoJSONGeometry:
      title: GeoJSONGeometry
      type: object
      oneOf:
      - $ref: '#/components/schemas/Point'
      - $ref: '#/components/schemas/MultiPoint'
      - $ref: '#/components/schemas/LineString'
      - $ref: '#/components/schemas/MultiLineString'
      - $ref: '#/components/schemas/Polygon'
      - $ref: '#/components/schemas/MultiPolygon'
      - $ref: '#/components/schemas/GeometryCollection'
    Verlenging:
      title: Verlenging
      description: Gegevens omtrent het verlengen van de doorlooptijd van de behandeling
        van de ZAAK
      required:
      - reden
      - duur
      type: object
      properties:
        reden:
          title: Reden
          description: Omschrijving van de reden voor het verlengen van de behandeling
            van de zaak.
          type: string
          maxLength: 200
          minLength: 1
        duur:
          title: Duur
          description: Het aantal werkbare dagen waarmee de doorlooptijd van de behandeling
            van de ZAAK is verlengd (of verkort) ten opzichte van de eerder gecommuniceerde
            doorlooptijd. Specifieer de duur als 'DD 00:00'
          type: string
    Opschorting:
      title: Opschorting
      description: Gegevens omtrent het tijdelijk opschorten van de behandeling van
        de ZAAK
      required:
      - indicatie
      - reden
      type: object
      properties:
        indicatie:
          title: Indicatie
          description: Aanduiding of de behandeling van de ZAAK tijdelijk is opgeschort.
          type: boolean
        reden:
          title: Reden
          description: Omschrijving van de reden voor het opschorten van de 306behandeling
            van de zaak.
          type: string
          maxLength: 200
    ZaakKenmerk:
      description: Lijst van kenmerken. Merk op dat refereren naar gerelateerde objecten
        beter kan via `ZaakObject`.
      required:
      - kenmerk
      - bron
      type: object
      properties:
        kenmerk:
          title: Kenmerk
          description: Identificeert uniek de zaak in een andere administratie.
          type: string
          maxLength: 40
          minLength: 1
        bron:
          title: Bron
          description: De aanduiding van de administratie waar het kenmerk op slaat.
          type: string
          maxLength: 40
          minLength: 1
    Zaak:
      required:
      - bronorganisatie
      - zaaktype
      - verantwoordelijkeOrganisatie
      - startdatum
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        identificatie:
          title: Identificatie
          description: De unieke identificatie van de ZAAK binnen de organisatie die
            verantwoordelijk is voor de behandeling van de ZAAK.
          type: string
          maxLength: 40
        bronorganisatie:
          title: Bronorganisatie
          description: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie
            die de zaak heeft gecreeerd. Dit moet een geldig RSIN zijn van 9 nummers
            en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef
          type: string
          maxLength: 9
          minLength: 1
        omschrijving:
          title: Omschrijving
          description: Een korte omschrijving van de zaak.
          type: string
          maxLength: 80
        toelichting:
          title: Toelichting
          description: Een toelichting op de zaak.
          type: string
          maxLength: 1000
        zaaktype:
          title: Zaaktype
          description: URL naar het zaaktype in de CATALOGUS waar deze voorkomt
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        registratiedatum:
          title: Registratiedatum
          description: De datum waarop de zaakbehandelende organisatie de ZAAK heeft
            geregistreerd. Indien deze niet opgegeven wordt, wordt de datum van vandaag
            gebruikt.
          type: string
          format: date
        verantwoordelijkeOrganisatie:
          title: Verantwoordelijke organisatie
          description: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie
            die eindverantwoordelijk is voor de behandeling van de zaak. Dit moet
            een geldig RSIN zijn van 9 nummers en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef
          type: string
          maxLength: 9
          minLength: 1
        startdatum:
          title: Startdatum
          description: De datum waarop met de uitvoering van de zaak is gestart
          type: string
          format: date
        einddatum:
          title: Einddatum
          description: De datum waarop de uitvoering van de zaak afgerond is.
          type: string
          format: date
          readOnly: true
        einddatumGepland:
          title: Einddatum gepland
          description: De datum waarop volgens de planning verwacht wordt dat de zaak
            afgerond wordt.
          type: string
          format: date
        uiterlijkeEinddatumAfdoening:
          title: Uiterlijke einddatum afdoening
          description: De laatste datum waarop volgens wet- en regelgeving de zaak
            afgerond dient te zijn.
          type: string
          format: date
        publicatiedatum:
          title: Publicatiedatum
          description: Datum waarop (het starten van) de zaak gepubliceerd is of wordt.
          type: string
          format: date
        communicatiekanaal:
          title: Communicatiekanaal
          description: Het medium waarlangs de aanleiding om een zaak te starten is
            ontvangen. URL naar een communicatiekanaal in de VNG-Referentielijst van
            communicatiekanalen.
          type: string
          format: uri
          maxLength: 200
        productenEnDiensten:
          description: De producten en/of diensten die door de zaak worden voortgebracht.
            De producten/diensten moeten bij het zaaktype vermeld zijn.
          type: array
          items:
            $ref: '#/components/schemas/ZaakProductOfDienst'
        vertrouwelijkheidaanduiding:
          title: Vertrouwlijkheidaanduiding
          description: Aanduiding van de mate waarin het zaakdossier van de ZAAK voor
            de openbaarheid bestemd is. Optioneel - indien geen waarde gekozen wordt,
            dan wordt de waarde van het ZAAKTYPE overgenomen. Dit betekent dat de
            API _altijd_ een waarde teruggeeft.
          type: string
          enum:
          - openbaar
          - beperkt openbaar
          - intern
          - zaakvertrouwelijk
          - vertrouwelijk
          - confidentieel
          - geheim
          - zeer geheim
        resultaattoelichting:
          title: Resultaattoelichting
          description: Een toelichting op wat het resultaat van de zaak inhoudt.
          type: string
        betalingsindicatie:
          title: Betalingsindicatie
          description: 'Indicatie of de, met behandeling van de zaak gemoeide, kosten
            betaald zijn door de desbetreffende betrokkene.


            De mapping van waarden naar weergave is als volgt:


            * `nvt` - Er is geen sprake van te betalen, met de zaak gemoeide, kosten.

            * `nog_niet` - De met de zaak gemoeide kosten zijn (nog) niet betaald.

            * `gedeeltelijk` - De met de zaak gemoeide kosten zijn gedeeltelijk betaald.

            * `geheel` - De met de zaak gemoeide kosten zijn geheel betaald.'
          type: string
          enum:
          - nvt
          - nog_niet
          - gedeeltelijk
          - geheel
        betalingsindicatieWeergave:
          title: Betalingsindicatie weergave
          type: string
          readOnly: true
          minLength: 1
        laatsteBetaaldatum:
          title: Laatste betaaldatum
          description: De datum waarop de meest recente betaling is verwerkt van kosten
            die gemoeid zijn met behandeling van de zaak.
          type: string
          format: date-time
        zaakgeometrie:
          $ref: '#/components/schemas/GeoJSONGeometry'
        verlenging:
          $ref: '#/components/schemas/Verlenging'
        opschorting:
          $ref: '#/components/schemas/Opschorting'
        selectielijstklasse:
          title: Selectielijstklasse
          description: URL-referentie naar de categorie in de gehanteerde 'Selectielijst
            Archiefbescheiden' die, gezien het zaaktype en het resultaattype van de
            zaak, bepalend is voor het archiefregime van de zaak.
          type: string
          format: uri
          maxLength: 200
        hoofdzaak:
          title: Is deelzaak van
          description: "De verwijzing naar de ZAAK, waarom verzocht is door de initiator\
            \ daarvan, die behandeld wordt in twee of meer separate ZAAKen waarvan\
            \ de onderhavige ZAAK er \xE9\xE9n is."
          type: string
          format: uri
        deelzaken:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
          uniqueItems: true
        relevanteAndereZaken:
          type: array
          items:
            title: URL naar andere zaak
            type: string
            format: uri
            maxLength: 255
            minLength: 1
        status:
          title: Status
          description: Indien geen status bekend is, dan is de waarde 'null'
          type: string
          format: uri
          readOnly: true
        kenmerken:
          description: Lijst van kenmerken. Merk op dat refereren naar gerelateerde
            objecten beter kan via `ZaakObject`.
          type: array
          items:
            $ref: '#/components/schemas/ZaakKenmerk'
    GeoWithin:
      title: Zaakgeometrie
      type: object
      properties:
        within:
          $ref: '#/components/schemas/GeoJSONGeometry'
    ZaakZoek:
      required:
      - zaakgeometrie
      type: object
      properties:
        zaakgeometrie:
          $ref: '#/components/schemas/GeoWithin'
        identificatie:
          title: Identificatie
          description: De unieke identificatie van de ZAAK binnen de organisatie die
            verantwoordelijk is voor de behandeling van de ZAAK.
          type: string
          minLength: 1
        bronorganisatie:
          title: Bronorganisatie
          description: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie
            die de zaak heeft gecreeerd. Dit moet een geldig RSIN zijn van 9 nummers
            en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef
          type: string
          minLength: 1
        zaaktype:
          title: Zaaktype
          description: URL naar het zaaktype in de CATALOGUS waar deze voorkomt
          type: string
          minLength: 1
    ZaakInformatieObject:
      required:
      - informatieobject
      type: object
      properties:
        informatieobject:
          title: Informatieobject
          description: URL-referentie naar het informatieobject in het DRC, waar ook
            de relatieinformatie opgevraagd kan worden.
          type: string
          format: uri
          maxLength: 200
          minLength: 1
    ZaakEigenschap:
      required:
      - zaak
      - eigenschap
      - waarde
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        eigenschap:
          title: Eigenschap
          description: URL naar de eigenschap in het ZTC
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        waarde:
          title: Waarde
          type: string
          minLength: 1
