          type: string
          format: uri
      - name: betrokkene
        in: query
        description: Een betrokkene gerelateerd aan een zaak
        required: false
        schema:
          type: string
          format: uri
      - name: betrokkeneType
        in: query
        description: Soort betrokkene
        required: false
