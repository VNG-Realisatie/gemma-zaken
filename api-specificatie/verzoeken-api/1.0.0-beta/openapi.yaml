openapi: 3.0.0
info:
  title: verzoeken API
  description: "Een API voor het registreren, bewerken en opvragen van verzoeken.


    **Afhankelijkheden**


    Deze API is afhankelijk van:


    * Autorisaties API

    * Klanten API

    * Contactmomenten API *(optioneel)*

    * Zaken API *(optioneel)*

    * Documenten API *(optioneel)*


    **Autorisatie**


    Deze API vereist autorisatie. Je kan de

    [token-tool](https://zaken-auth.vng.cloud/) gebruiken om JWT-tokens te

    genereren.


    **Notificaties**


    Deze API publiceert notificaties op het kanaal `verzoeken`.


    **Main resource**


    `verzoek`




    **Kenmerken**


    * `bronorganisatie`: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie die de
    klantinteractie heeft gecreeerd. Dit moet een geldig RSIN zijn van 9 nummers en voldoen aan
    https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef


    **Resources en acties**



    **Handige links**


    * [Documentatie](https://zaakgerichtwerken.vng.cloud/standaard)

    * [Zaakgericht werken](https://zaakgerichtwerken.vng.cloud)

    "
