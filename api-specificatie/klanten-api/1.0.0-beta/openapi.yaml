tags:
- name: klanten
  description: 'Een KLANT is een eenvoudige weergave van een NATUURLIJK PERSOON of

    VESTIGING waarbij het gaat om niet geverifieerde gegevens. Om deze reden

    zijn ook alle attributen optioneel.


    Indien de KLANT geverifieerd is mag een relatie gelegd worden met een

    NATUURLIJK PERSOON of VESTIGING  middels het attribuut `subject` of, indien

    er geen API beschikbaar is voor deze objecten, middels

    `subjectIdentificatie`.'
servers:
- url: /api/v1
components:
  requestBodies:
    Klant:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Klant'
      required: true
  securitySchemes:
    JWT-Claims:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    KlantAdres:
      title: Adres
      description: Adresgegevens zoals opgegeven door de klant (kan ook een buitenlandsadres
        zijn)
      type: object
      properties:
        straatnaam:
          title: Straatnaam
          type: string
          maxLength: 100
        huisnummer:
          title: Huisnummer
          type: integer
          maximum: 99999
          minimum: 0
          nullable: true
        huisletter:
          title: Huisletter
          type: string
          maxLength: 1
        huisnummertoevoeging:
          title: Huisnummertoevoeging
          type: string
          maxLength: 4
        postcode:
          title: Postcode
          type: string
          maxLength: 7
        woonplaatsnaam:
          title: Woonplaatsnaam
          type: string
          maxLength: 80
        landcode:
          title: Landcode
          description: De code, behorende bij de landnaam, zoals opgenomen in de Land/Gebied-tabel
            van de BRP.
          type: string
          maxLength: 4
      nullable: true
    Klant:
      required:
      - bronorganisatie
      - klantnummer
      - websiteUrl
      type: object
      properties:
        url:
          title: Url
          description: URL-referentie naar dit object. Dit is de unieke identificatie
            en locatie van dit object.
          type: string
          format: uri
          readOnly: true
          maxLength: 1000
          minLength: 1
        bronorganisatie:
          title: Bronorganisatie
          description: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie
            die de klant heeft gecreeerd. Dit moet een geldig RSIN zijn van 9 nummers
            en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef
          type: string
          maxLength: 9
          minLength: 1
        klantnummer:
          title: Klantnummer
          description: De unieke identificatie van de klant binnen de bronorganisatie.
          type: string
          maxLength: 8
          minLength: 1
        bedrijfsnaam:
          title: Bedrijfsnaam
          description: De bedrijfsnaam van de klant.
          type: string
          maxLength: 200
        functie:
          title: Functie
          description: De functie van de klant.
          type: string
          maxLength: 200
        websiteUrl:
          title: Website URL
          description: Het label of etiket dat aan de specifieke informatiebron, zoals
            een webpagina, een bestand of een plaatje op internet is toegewezen waar
            de KLANT in de regel op het internet vindbaar is.
          type: string
          format: uri
          maxLength: 1000
          minLength: 1
        voornaam:
          title: Voornaam
          description: De voornaam, voorletters of roepnaam van de klant.
          type: string
          maxLength: 200
        voorvoegselAchternaam:
          title: Voorvoegsel achternaam
          description: Het voorvoegsel van de achternaam van de klant.
          type: string
          maxLength: 10
        achternaam:
          title: Achternaam
          description: De achternaam van de klant.
          type: string
          maxLength: 200
        telefoonnummer:
          title: Telefoonnummer
          description: Het mobiele of vaste telefoonnummer van de klant.
          type: string
          maxLength: 20
        emailadres:
          title: Emailadres
          description: Het e-mail adres van de klant.
          type: string
          format: email
          maxLength: 254
        adres:
          $ref: '#/components/schemas/KlantAdres'
        subject:
          title: Subject
          description: URL-referentie naar een subject
          type: string
          format: uri
          maxLength: 1000
        subjectType:
          title: Subject type
          description: 'Type van de `subject`.


            Uitleg bij mogelijke waarden:


            * `natuurlijk_persoon` - Natuurlijk persoon

            * `niet_natuurlijk_persoon` - Niet-natuurlijk persoon

            * `vestiging` - Vestiging'
          type: string
          enum:
          - natuurlijk_persoon
          - niet_natuurlijk_persoon
          - vestiging
          nullable: true
      discriminator:
        propertyName: subjectType
    VerblijfsAdres:
      title: Verblijfsadres
      required:
      - aoaIdentificatie
      - gorOpenbareRuimteNaam
      type: object
      properties:
        aoaIdentificatie:
          title: Aoa identificatie
          description: De unieke identificatie van het OBJECT
          type: string
          maxLength: 100
          minLength: 1
        wplWoonplaatsNaam:
          title: Wpl woonplaats naam
          type: string
          maxLength: 80
        gorOpenbareRuimteNaam:
          title: Gor openbare ruimte naam
          description: Een door het bevoegde gemeentelijke orgaan aan een OPENBARE
            RUIMTE toegekende benaming
          type: string
          maxLength: 80
          minLength: 1
        aoaPostcode:
          title: Aoa postcode
          type: string
          maxLength: 7
        aoaHuisnummer:
          title: Aoa huisnummer
          type: integer
          maximum: 99999
          minimum: 0
          nullable: true
        aoaHuisletter:
          title: Aoa huisletter
          type: string
          maxLength: 1
        aoaHuisnummertoevoeging:
          title: Aoa huisnummertoevoeging
          type: string
          maxLength: 4
        inpLocatiebeschrijving:
          title: Inp locatiebeschrijving
          type: string
          maxLength: 1000
    SubVerblijfBuitenland:
      title: Sub verblijf buitenland
      required:
      - lndLandcode
      - lndLandnaam
      type: object
      properties:
        lndLandcode:
          title: Lnd landcode
          description: De code, behorende bij de landnaam, zoals opgenomen in de Land/Gebied-tabel
            van de BRP.
          type: string
          maxLength: 4
          minLength: 1
        lndLandnaam:
          title: Lnd landnaam
          description: De naam van het land, zoals opgenomen in de Land/Gebied-tabel
            van de BRP.
